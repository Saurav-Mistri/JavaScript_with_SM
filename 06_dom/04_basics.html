<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta:h>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
  </head>
  <body style="background-color: #212121; color: #fff;">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // create a new node

    function addLanguage(languageName){
      const addList = document.createElement('li');
      addList.innerHTML = `${languageName}`
      document.querySelector('.language').appendChild(addList)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    // create a new node using optimize memory

    function addLanguageOptimizeType(languageName){
      const addList = document.createElement('li');
      // const addTextNode = document.createTextNode(languageName);
      // li.appendChild(addTextNode)
      addList.appendChild(document.createTextNode(languageName))
      document.querySelector('.language').appendChild(addList)
    }
    addLanguageOptimizeType('goLang')

    // Edit node 

    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "Mojo"
    const newList = document.createElement('li')
    newList.textContent = "Mojo"
    secondLanguage.replaceWith(newList)

    // Edit node again

    const firstLanguage = document.querySelector('li:first-child')
    firstLanguage.outerHTML = "<li>NodeJS</li>"

    //Remove

    const lastLanguage = document.querySelector('li:last-child')
    console.log(lastLanguage);
    lastLanguage.remove()

  </script>
</html>
